<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            width: 800px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }
        .profile-header .username {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-header .logout {
            font-size: 14px;
            color: #555;
            margin-left: 10px;
            cursor: pointer;
        }
        .profile-header .logout:hover {
            text-decoration: underline;
        }
        .profile-info {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        .profile-balance {
            margin-top: 10px;
            font-size: 18px;
            color: #03c75a;
            font-weight: bold;
        }
        .profile-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .profile-footer div {
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        .profile-footer div:hover {
            color: #0078d7;
        }
        .membership {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
        .membership img {
            margin-left: 5px;
            width: 25px;
            height: 15px;
        }
        .reservation-list {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .reservation-item {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cancel-button {
            font-size: 14px;
            color: #ff4d4d;
            cursor: pointer;
        }
        .cancel-button:hover {
            text-decoration: underline;
        }
        hr {
            border: none;
            border-top: 1px solid #1e1c1c;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img src="./사진/beaver.jpg" alt="프로필 이미지">
        <div>
            <span class="username">버디버디 님</span>
            <span class="logout">로그아웃</span>
            <div class="profile-info">buddybuddy0821@naver.com</div>
        </div>
    </div>
    <div class="profile-balance">
        지켜낸 해변 3개
    </div>
    <div class="membership">
        <img src="https://via.placeholder.com/25x15" alt="멤버십 아이콘">
        최대 5% 적립
    </div>

    <div class="profile-footer">
        <div>전체 예약 목록</div>
        <div>회원 정보</div>
    </div>

    <div class="reservation-list">
        <h4>금일 예약 목록</h4>
        <hr>
        <div class="reservation-item">
            안목 해변 
            <div>
                <span>2024.08.21&nbsp&nbsp</span> 
                <span class="cancel-button">취소하기</span>
            </div>
        </div>
    </div>

    <div class="misson-list">
        <h5>나의 미션</h5>
        <hr>
        <div class="mission-item">
            <img src="./사진/cigar.jpg" width="200px">담배꽁초 10개 줍기
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.cancel-button').forEach(function(button) {
        button.addEventListener('click', function() {
            const reservationItem = this.closest('.reservation-item');
            reservationItem.remove();
        });
    });
</script>

</body>
</html>
