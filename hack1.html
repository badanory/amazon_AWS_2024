<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Map with Google Maps</title>
</head>
<body>
    <!-- Google Maps iframe 삽입 -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d165561.2032885804!2d129.01623429993198!3d35.17955434645405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568942201a7b64d%3A0xc839b89e2b5c9c99!2z67aA7IKw!5e0!3m2!1sko!2skr!4v1692103251095!5m2!1sko!2skr"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <p>부산의 특정 지점들을 클릭하려면 Google Maps에서 마커를 사용하세요.</p>
</body>
</html>
